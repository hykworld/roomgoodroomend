<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous">

</head>
<body>


<form method="post" action="/join">
    <div style="width:70%; margin:0 auto;">
        <h2>추가 정보 입력</h2>
        <label>아이디 넘버</label>
        <input type="text" class="form-control" name="id" th:value="${id}" readonly="readonly"/>
        <label>이메일</label>
        <input type="text" class="form-control" name="email" th:value="${email}" readonly="readonly"/>
        <label>닉네임</label>
        <input type="text" class="form-control" name="name" placeholder="닉네임"/>
        <label>핸드폰 번호</label>
        <input type="text" class="form-control" name="phone" placeholder="(-)없이 입력하세요"/>
        <label>비밀번호</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="변경할 비밀번호"/>
<!--        <label>비밀번호확인</label>-->
<!--        <input type="text" class="form-control" name="password2" id="password2" placeholder="비밀번호 확인"/>-->
        <hr/>
        <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
        <input type="hidden" name="mileage" value="0"/>
        <input type="hidden" name="money" value="0"/>
        <button type="submit" class="btn btn-primary float-right" style="cursor:pointer" >회원가입</button>

    </div>
</form>




</body>
<script th:inline="javascript">
    var msg = [[${msg}]];
    //[] 이거하나면 배열이고
    // 이거두개면 인식가능
    // [[
    if(msg){
        alert(msg);

    };


</script>


</html>
