    <div class="container">
        <div class="input-form-backgroud row">
            <div class="input-form col-md-12 mx-auto">
                <b>기본 정보<span class="float-right"><span data-text-content="true"
                                                        style="font-weight: bold; font-size: 18px; text-align: right; color: rgb(231, 76, 60);"
                                                        class="">*</span>필수 입력 사항</span> </b>
                <hr>
                <form action="/memberJoin" method="post">
                   <!-- class="validation-form" novalidate-->
                    <div class="mb-3">
                        <label for="email">이메일</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                               required>
                        <div class="invalid-feedback">
                            이메일을 입력해주세요.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">비밀번호</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호"
                                   value="" required>
                            <div class="invalid-feedback">
                                비밀번호을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">비밀번호 확인</label>
                            <input type="password" class="form-control" id="password2"
                                   placeholder="비밀번호 확인" value="" required>
                            <div class="invalid-feedback">
                                비밀번호를 입력해주세요.
                            </div>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="" value=""
                                   required>
                            <div class="invalid-feedback">
                                이름을 입력해주세요.
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nickname">닉네임</label>
                            <input type="text" class="form-control" id="nickname" name="nickname" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                닉네임을 입력해주세요.
                            </div>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="adress">주소</label>
                        <input type="text" class="form-control" id="adress" name="adress" placeholder="서울특별시 강남구"
                               required>
                        <div class="invalid-feedback">
                            주소를 입력해주세요.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone">핸드폰 번호</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="(-)없이 입력하세요"
                               required>
                        <div class="invalid-feedback">
                            핸드폰 번호를 입력해주세요.
                        </div>
                    </div>
                    <b>추가 정보</b>
                    <hr>

                    <div class="col-md-8 mb-3">
<!--                        <label for="flexRadioDefault1" style="margin-right:40px;">성별</label>-->
<!--                        <span>-->
<!--                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">-->
<!--                        <label class="form-check-label" for="flexRadioDefault1" style="margin-right:25px;">남자</label>-->
<!--                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">-->
<!--                        <label class="form-check-label" for="flexRadioDefault1">여자</label>-->
<!--                        </span>-->
                        <!--                        <select class="custom-select d-block w-100" id="root">-->
                        <!--                            <option value=""></option>-->
                        <!--                            <option>남자</option>-->
                        <!--                            <option>여자</option>-->
                        <!--                        </select>-->
                        <div class="invalid-feedback">
                            가입 경로를 선택해주세요.
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-2 mb-3">
                            <label for="year">출생연도</label>
                            <input type="text" class="form-control" id="year" name="year" placeholder="1996" required>
                            <div class="invalid-feedback">
                                출생 연도를 입력하세요.
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="month">월</label>
                            <input type="text" class="form-control" id="month" name="month" placeholder="08" required>
                            <div class="invalid-feedback">
                                월을 입력하세요.
                            </div>
                        </div>
                        <div class="col-md-2 mb-3">
                            <label for="day">일</label>
                            <input type="text" class="form-control" id="day" name="day" placeholder="31" required>
                            <div class="invalid-feedback">
                                일을 입력하세요.
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="aggrement" required>
                        <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label>
                    </div>
                    <div class="mb-4"></div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">가입 완료</button>
                    <input type="hidden" th:name="_csrf" th:value="${_csrf.token}"/>
                    <input type="hidden" name="money" value="0"/>
                    <input type="hidden" name="mileage" value="0"/>
                </form>
