<script type="application/javascript" th:inline="javascript" th:fragment="ajax-csrf-header">
    $(document).ready(function(e) {

    ////////////////csrf 토큰////////////////////////////////////////////////////////////////
       var csrfToken = $("meta[name='_csrf']").attr("content");
       var csrfHeader = $("meta[name='_csrf_header']").attr("content");


<!--var csrfToken = /*[[${_csrf.token}]]*/ null;-->
<!--var csrfHeader = /*[[${_csrf.headerName}]]*/ null;-->
        $(document).ajaxSend(function (e, xhr, options) {
            xhr.setRequestHeader(csrfHeader, csrfToken);
        });
    ////////////////csrf 토큰.end////////////////////////////////////////////////////////////////


        var regex = new RegExp("(.*?)\.(gif|jpg|png)$");
        var maxSize = 10485760; //10MB

        function checkExtension(fileName, fileSize){

            if(fileSize >= maxSize){
                alert("파일 사이즈 초과");
                return false;
            }

            if(!regex.test(fileName)){
                alert("이미지만 업로드할 수 있습니다.");
                return false;
            }
            return true;
        }

        //////////////////////////////////등록버튼 클릭시 (드래그앤드롭 xx)////////////////////////////////////////////
        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
            //siblings는 형제 거기서 .custom-file-label얘를 찾아서 셀렉티드클래스를 주고 fileName으로 내용을 바꿔줘라
            var formData = new FormData();

            //이 두줄이 바뀜
            var inputFile = $(this);
            var files = inputFile[0].files;

            var appended = false;

            for (var i = 0; i < files.length; i++) {

                if(!checkExtension(files[i].name, files[i].size) ){
                    return false;
                }

                console.log(files[i]);
                formData.append("uploadFiles", files[i]);
                appended = true;

            }

            //upload를 하지 않는다.
            if (!appended) {return;}

            for (var value of formData.values()) {
                console.log(value);
            }
            //실제 업로드 부분
            //upload ajax
            $.ajax({
                url: '/uploadAjax',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                dataType:'json',
                success: function(result){
                    console.log(result);
                    showResult(result);

                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log(textStatus);
                }
            }); //$.ajax
        }); //end change event

        $(".custom-file-input2").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label2").addClass("selected").html(fileName);
            //siblings는 형제 거기서 .custom-file-label얘를 찾아서 셀렉티드클래스를 주고 fileName으로 내용을 바꿔줘라
            var formData = new FormData();

            //이 두줄이 바뀜
            var inputFile = $(this);
            var files = inputFile[0].files;

            var appended = false;

            for (var i = 0; i < files.length; i++) {

                if(!checkExtension(files[i].name, files[i].size) ){
                    return false;
                }

                console.log(files[i]);
                formData.append("uploadFiles", files[i]);
                appended = true;

            }

            //upload를 하지 않는다.
            if (!appended) {return;}

            for (var value of formData.values()) {
                console.log(value);
            }
            //실제 업로드 부분
            //upload ajax
            $.ajax({
                url: '/uploadAjax',
                processData: false,
                contentType: false,
                data: formData,
                type: 'POST',
                dataType:'json',
                success: function(result){
                    console.log(result);
                    showResult2(result);

                },
                error: function(jqXHR, textStatus, errorThrown){
                    console.log(textStatus);
                }
            }); //$.ajax
        }); //end change event


        //////////////////////////////////등록버튼 클릭시.end (드래그앤드롭 xx)////////////////////////////////////////////


        function showResult(uploadResultArr){
            var uploadUL = $(".uploadResult ul");
            var str ="";

            $(uploadResultArr).each(function(i, obj) {
                console.log("objobj"+obj);
                str += "<li data-name='" + obj.fileName + "' data-path='"+obj.folderPath+"' data-uuid='"+obj.uuid+"'>";
                str + " <div>";
                str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                str += "class='btn-warning btn-sm'>X</button><br>";
                str += "<img src='/display?fileName=" + obj.imageURL + "'>";
                str += "</div>";
                str + "</li>";
            });

            uploadUL.html(str);
        }

        function showResult2(uploadResultArr){
            var uploadUL2 = $(".uploadResult2 ul");
            var str ="";

            $(uploadResultArr).each(function(i, obj) {
                console.log("objobj"+obj);
                str += "<li data-name='" + obj.fileName + "' data-path='"+obj.folderPath+"' data-uuid='"+obj.uuid+"'>";
                str + " <div>";
                str += "<img src='/display?fileName=" + obj.imageURL + "' style='width: 100%; height:100%;border-radius: 5px;'>";
                str += "</div>";
                str + "</li>";
            });
            uploadUL2.html(str);
        }

        //파일 지우기 -> 사진 x버튼
        $(".uploadResult ").on("click", "li button", function(e){

            console.log("delete file");

            var targetFile = $(this).data("file");

            var targetLi = $(this).closest("li");

            $.ajax({
                url: '/removeFile',
                data: {fileName: targetFile},
                dataType:'text',
                type: 'POST',
                success: function(result){
                    alert(result);

                    targetLi.remove();
                }
            }); //$.ajax
        });


        //prevent submit
        $("#submitBtn").on("click", function(e) {
            e.preventDefault();//이벤트방지
            var str = "";

            if($("#title").val()==false){
                alert("제목을 입력해주세요");
                $("#title").focus();

            };

            if($("#fileInput").val()==false){
                alert("파일을 선택해주세요");
                $("#fileInput").focus();

            $(".uploadResult2 li").each(function(i,obj){
                var target = $(obj);
                str += "<input type='hidden' name='imageDTOList["+0+"].imgName' value='"+target.data('name') +"'>";
                str += "<input type='hidden' name='imageDTOList["+0+"].path' value='"+target.data('path')+"'>";
                str += "<input type='hidden' name='imageDTOList["+0+"].uuid' value='"+target.data('uuid')+"'>";
            });

            $(".uploadResult li").each(function(i,obj){
                var target = $(obj);

                str += "<input type='hidden' name='imageDTOList["+1+"].path' value='"+target.data('path')+"'>";
                str += "<input type='hidden' name='imageDTOList["+1+"].uuid' value='"+target.data('uuid')+"'>";
            });

            //태그들이 추가된 것을 확인한 후에 comment를 제거
            $(".box").html(str);
            $("form").submit();
        });


        $(".uploadResult").on("dragenter dragover",function(event){
            //기본이벤트 취소 , 새창열리는 거 방지
            event.preventDefault();
        });

        $('#imageView').css('display','block');
